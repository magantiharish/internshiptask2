<head>
	<title>Login and Registraion form</title>
	<link rel="stylesheet" href="stylesheet.css">

	<div class="Main">

				<div id="btn"></div>

		    	</form>

		   
		</div>
	</div>
	<script type="text/javascript" src="js/functions.js"></script>
